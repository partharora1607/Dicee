<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <script src="node_modules/confetti-js/dist/index.min.js"></script>

  <style>
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
    }

    .primary {
      background-color: powderblue;
      font-size: large;
      border-radius: 10px;
      height: 60px;
      width: 120px;
      color: white;
    }

    .primary:hover {
      background-color: orange;
      color: white;
      cursor: pointer;
      border: none;
    }

    .visi {
      color: #fff121a6;
      font-family: cursive;
    }
  </style>

  <script>
    let cnt = 0;
    let myName;
    const onclickhandler = () => {

      if (cnt == 0) {
        myName = prompt("Enter Player 1 name");
        cnt++;
      }

      let n1 = Math.floor(Math.random() * 6) + 1;
      let n2 = Math.floor(Math.random() * 6) + 1;

      document.querySelector('.img1').src = `./images/dice${n1}.png`;
      document.querySelector('.img2').src = `./images/dice${n2}.png`;

      if (n1 > n2) {
        document.querySelector('div h2').innerHTML = "Congrats " + myName + " You Wins ðŸŽŠ";
      } else if (n1 == n2) {
        document.querySelector('div h2').innerHTML = "Draw";
      }
      else {
        document.querySelector('div h2').innerHTML = "Bot Wins";
      }
    }
  </script>

</head>

<body>

  <div class="container">
    <h1>Roll On Me</h1>

    <h2 class="visi"></h2>

    <div class="dice">
      <p>You</p>
      <img class="img1" src="./images/dice1.png">
    </div>

    <div class="dice">
      <p>Bot</p>
      <img class="img2" src="./images/dice1.png">
    </div>

  </div>
  <div class="btn">
    <button class="primary" onclick="onclickhandler()">
      Roll It
    </button>
  </div>

</body>

<footer>
  www ðŸŽ² Roll The Dice ðŸŽ² com
</footer>

</html>
